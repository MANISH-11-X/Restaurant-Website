  <section class="booking-section">
    <h2>Table Booking Form</h2>
    <form action="#" method="post" class="booking-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="date">Booking Date</label>
      <input type="date" id="date" name="date" required>

      <label for="members">Number of Members</label>
      <input type="number" id="members" name="members" placeholder="Enter number of people" min="1" required>

      <label for="message">Special Requests / Notes</label>
      <textarea id="message" name="message" placeholder="Any special requests?" rows="5"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </section>
